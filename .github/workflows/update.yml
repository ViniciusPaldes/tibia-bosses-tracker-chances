name: Update Boss Spawn Chances (PR auto-merge)

on:
  schedule:
    - cron: '0 8 * * *' # 08:00 UTC daily
  workflow_dispatch:

# Needed so the workflow can create/approve/merge PRs
permissions:
  contents: write
  pull-requests: write

jobs:
  update-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm i --omit=dev

      - name: Run update script
        run: node updateBossChances.js

      - name: Show git status before PR
        run: |
          git status --porcelain || true
          echo "Changed files:"; git ls-files -m || true
          echo "Untracked files:"; git ls-files --others --exclude-standard || true

      - name: Create or update PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(data): update boss chances for $(date -u +'%Y-%m-%d')"
          title: "chore(data): update boss chances"
          body: |
            Automated daily data refresh.
            - Generated by GitHub Actions.
            - Includes daily boss chances JSON under `data/<World>/<YYYY-MM-DD>.json`.
          branch: chore/data-update
          delete-branch: true
          labels: automated, data-update
          signoff: false

      # Enable auto-merge on the PR (requires repo setting "Allow auto-merge" enabled)
      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: merge

      # Fallback: explicitly request an auto-merge via GitHub CLI
      - name: Auto-merge PR (fallback)
        if: steps.cpr.outputs.pull-request-number != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --merge --auto || true