name: Update Boss Spawn Chances

on:
  schedule:
    - cron: '0 8 * * *' # 10:00 CEST (08:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --omit=dev

      - name: Run update script
        run: node updateBossChances.js

      - name: Show git status before commit
        run: |
          git status --porcelain
          echo "Changed files:"
          git ls-files -m
          echo "Untracked files:"
          git ls-files --others --exclude-standard

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "chore(data): update boss chances for $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "Nothing to push"


